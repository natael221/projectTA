<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard RFID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Dashboard Pembacaan RFID</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>UID RFID</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.idRfid }}</td>
                    <td>{{ row.waktu }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">Tidak ada data ditemukan</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
