<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Password</title>
  <link id="pagestyle" href="{{ url_for('static',filename='assets2/css/material-dashboard.css') }}" rel="stylesheet" />
</head>
<body class="g-sidenav-show bg-gray-200">
  <a href="{{ url_for('logout') }}" class="btn btn-danger" style="position:fixed;top:10px;right:10px;z-index:9999;">Logout</a>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-gradient-warning text-white">
            <h4 class="mb-0">Buat Password</h4>
          </div>
          <div class="card-body">
            {% if message %}
              <div class="alert alert-info">{{ message }}</div>
            {% endif %}
            <form method="POST">
              <div class="mb-3">
                <label for="password" class="form-label">Password Baru</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-warning">Simpan Password</button>
              <a href="{{ url_for('profile') }}" class="btn btn-link">Batal</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
