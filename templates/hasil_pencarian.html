<!-- templates/hasil_pencarian.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hasil Pencarian</title>
</head>
<body>
    <h2>Hasil Pencarian untuk ID RFID: {{ id_rfid }}</h2>

    {% if data %}
    <table border="1">
        <thead>
            <tr>
                <th>ID Data</th>
                <th>ID RFID</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.idRfid }}</td>
                <td>{{ row.waktu }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Tidak ada data ditemukan untuk ID RFID: <strong>{{ id_rfid }}</strong></p>
    {% endif %}

    <br>
    <a href="{{ url_for('cari_data') }}">Cari Lagi</a> |
    <a href="{{ url_for('dashboard') }}">Kembali ke Dashboard</a>
</body>
</html>
